<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <div>
        <header class="main-header">
            <div class="logo">Minesweeper</div>
        </header>
    </div>
    <div style="display: flex; gap: 1rem;">
        <div class="mode-container">
            <button onclick="onUndo(this)" class="button undo-btn">UNDO</button>
            <button onclick="onEditMines(this)" class="button edit-mines-btn">EDIT</button>
        </div>
        <div class="btn-container">
            <button onclick="onToggleMode()" class="button toggle-mode-btn">üîÜ</button>
            <button onclick="onSafeClick(this)" class="button safe-click-btn"></button>
            <button onclick="onMegaHint(this)" class="button mega-btn">MEGA</button>
        </div>
        <div>
            <div class="game-state"><span></span></div>
            <div class="lives-container"></div>
            <div class="hints-container"></div>
            <table>
                <tbody class="table">
                </tbody>
            </table>
        </div>
        <div class="btn-container">
            <div>
                <button onclick="updateDifficult(this)" data-len="4" class="button length-btn">üòá</button>
            </div>
            <div>
                <button onclick="updateDifficult(this)" data-len="8" class="button length-btn">üòê</button>
            </div>
            <div>
                <button onclick="updateDifficult(this)" data-len="12" class="button length-btn">üòà</button>
            </div>
        </div>
        <div class="score-container"></div>


    </div>


    <div class="modal">
        <h2>You won!</h2>
        <button class="button" onclick="onCloseModal()">restart</button>
    </div>

    <div class="modal loser-modal">
        <h2>YOU LOST! TRY AGAIN...</h2>
        <button class="button" onclick="onCloseLoserModal()">restart</button>
    </div>

    <div class="signature">
        <span class="label">CREATED BY:</span>
        <span class="author">ROI</span>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
